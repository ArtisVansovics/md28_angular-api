<app-character-form (searchCharactersEvent)="searchCharacter($event)">
</app-character-form>

<h2 *ngIf="loading$ | async">Loading...</h2>

<h2 *ngIf="error$ | async" class="error">No query matches the search</h2>

<div *ngIf="characters" class="grid">
  <app-character-card
    *ngFor="let character of characters"
    [character]="character">
  </app-character-card>
</div>

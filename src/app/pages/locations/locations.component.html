<app-location-form (searchLocationsEvent)="searchLocation($event)">
</app-location-form>

<h2 *ngIf="loading$ | async">Loading...</h2>

<h2 *ngIf="error$ | async" class="error">No query matches the search</h2>

<div *ngIf="locations" class="grid">
  <app-location-card
    *ngFor="let location of locations"
    [location]="location"></app-location-card>
</div>
